<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTOH JS CHECKBOX</title>

    <style>
        .d-none {
            display: none;
        }
    </style>
</head>

<body>
    <!-- ONCHANGE GANTI = FUNGSI JS -->
    <input type="checkbox" onchange="ganti(this)">

    <!-- TARGET MANIPULASI TULISAN -->
    <p id="tulisan">memati</p>
    <!-- TARGET MANIPULASI INPUTAN -->
    <input type="text" id="inputan" placeholder="Checked untuk mengisi">

    <!-- TARGET MENAMPILKAN DIV -->
    <!-- DIV YANG AKTIF -->
    <div id="target_div_1" style="width: 200px; height : 200px; background-color: #D3D3D3;"></div>
    <!-- DIV YANG GA AKTIF -->
    <div id="target_div_2" class="d-none" style="width: 200px; height : 200px; background-color: red;"></div>
    <!-- JANGAN LUPA IMPORT JQUERY DULU -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        function ganti(element) {
            // DEKLARASI DIV
            // DEKLARASI DI PERLUKAN UNTUK MERUBAH CLASS ATAU STYLE DARI TARGET
            var div1 = document.getElementById('target_div_1');
            var div2 = document.getElementById('target_div_2');
            if ($(element).prop('checked') == true) {
                // CARA MERUBAH TULISAN UNTUK P, H1 - H5, DIV, SPAN DLL
                // UNTUK MERUBAH TULISAN BISA JUGA MENGGUNAKAN
                // $('#tulisan').html('menyala');
                $('#tulisan').text('menyala');

                // MERUBAH VALUE INPUTAN
                $('#inputan').val('Aku sayang kamu <3');

                // MENAMPILKAN DIV
                div2.classList.remove('d-none');
                div1.classList.add('d-none');

            } else {
                // CARA MERUBAH TULISAN UNTUK P, H1 - H5, DIV, SPAN DLL
                // UNTUK MERUBAH TULISAN BISA JUGA MENGGUNAKAN
                // $('#tulisan').html('menyala');
                $('#tulisan').text('memati');

                // MERUBAH VALUE INPUTAN MENJADI KOSONG
                $('#inputan').val('');

                // MENAMPILKAN DIV YANG BERBEDA
                div2.classList.add('d-none');
                div1.classList.remove('d-none');
            }
        }
    </script>
</body>

</html>
